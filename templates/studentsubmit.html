<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"  />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="{{ url_for('static', filename='styles/home.css') }}" rel="stylesheet">
    <title>Student Profile</title>
    
  </head>
  <body>
    <div class="wrapper">
      <!--Top menu -->
      <div class="sidebar">
        <!--profile image & text-->
        <div class="profile">
          <img
            src="https://1.bp.blogspot.com/-vhmWFWO2r8U/YLjr2A57toI/AAAAAAAACO4/0GBonlEZPmAiQW4uvkCTm5LvlJVd_-l_wCNcBGAsYHQ/s16000/team-1-2.jpg"
            alt="profile_picture"
          />
          <h3>{{ name }} </h3>
          <p>{{role}}</p>
        </div>
        <!--menu item-->
        <ul>
            
            <li>
                <a href="/studentprofile" class="active">
                    <span class="icon"><i class="fas fa-desktop"></i></span>
                    <span class="item">Profile</span>
                </a>
            </li>
            <li>
                <a href="/assignment">
                    <span class="icon"><i class="fas fa-user-friends"></i></span>
                    <span class="item">Assignment</span>
                </a>
            </li>
            

            <li>
              <a href="/">
                  <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                  <span class="item">Logout</span>
              </a>
          </li>
            
        </ul>
      </div>
      <div class="main_content">
    <h2>Student Assignments</h2>   
    
    <div id="studentTable">
    <form method="POST" enctype="multipart/form-data" action="/studentsubmit">
    <table border="0" id="mytable" class="table table-stipped">
    <thead>
    <tr>
    <th>Assignment No</th>
    <th>Assignment Name</th>
    <th>Due Date</th>
    <th>File</th>
    <th>Submitted date & time</th>
    <th>Marks</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <td>1</td>
    <td>OS_Assignment1</td>
    <td>25-10-2023</td>
    <td><input type="file" name="file1"><input type="submit"  name="s1" id="submit-button" class="tick-symbol">&#10003;</td>
    <td>{{subtime}}</td><td>{{ma}}</td>
    </tr>
    <tr>
    <td>2</td>
    <td>OS_Assignment2</td>
    <td>25-09-2023</td>
    <td><input type="file" name="file2"><input type="submit"  name="s2" id="submit-button" class="tick-symbol">&#10003;</td>
    <td>{{subtime}}</td><td>{{ma}}</td>
    </tr>
    <tr>
    <td>3</td>
    <td>OS_Assignment3</td>
    <td>25-11-2023</td>
    <td><input type="file" name="file3"><input type="submit"  name="s3" id="submit-button" class="tick-symbol">&#10003;</td>
    <td>{{subtime}}</td><td>{{ma}}</td>
    </tr>
    </form>
    
    </div>
</div>
</div>
  </div>
</div>
    <script>
      
    </script>
</body>
</html>
